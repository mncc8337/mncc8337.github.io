            <p style="color: #d40e00; font-family: OCR A Std; float: left" align="left" >Change speed here</p>
        <input type="range" min="1" max="15" value="4" class="slider" id="myRange" width="60" style="transform: scaleX(-1)" align="left">

<style>

<script>
function noScroll() {
    window.scrollTo(0, 0);
}

// add listener to disable scroll
window.addEventListener('scroll', noScroll);

// Remove listener to re-enable scroll
window.removeEventListener('scroll', noScroll);

var x1 = 0;
var x2 = 0;
var y1 = 0;
var y2 = 0;

function mov(event) {
    x2 = event.touches[0].clientX;
    y2 = event.touches[0].clientY;
    document.getElementById("demo").innerHTML = x2 + ", " + y2;
}
function stt(event) {
    x1 = event.touches[0].clientX;
    y1 = event.touches[0].clientY;
    document.getElementById("demo2").innerHTML = x1 + ", " + y1;
}
function check() {
    if(x1 > x2) {
        if(y1 < y2) {
            if(x1 - x2 > y2 - y1) leftbutton();
            else downbutton();
        }
        else {
            if(x1 - x2 > y1 - y2) leftbutton();
            else upbutton();
        }
    }
    else {
        if(y1 < y2) {
            if(x2 - x1 > y2 - y1) rightbutton();
            else downbutton();
        }
        else {
            if(x2 - x1 > y1 - y2) rightbutton();
            else upbutton();
        }
    }
}
var slider = document.getElementById("myRange");
var fps = 15
var output = document.getElementById("spd");
fps = slider.value; // Display the default slider value
output.innerHTML = Math.abs(fps-16);

slider.oninput = function() {
    fps = this.value;
    output.innerHTML = Math.abs(fps-16);
    ctx.clearRect(0, 0, cv.width, cv.height)
    ctx.fillText("Score: "+scr,10, 23);
    ctx.fillText("Speed: "+Math.abs(fps-16),230, 23);
}

function upbutton() {
    if(snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
    } 
}
function downbutton() {
    if(snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
    }
}
function leftbutton() {
    if(snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
    }
}
function rightbutton() {
    if(snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
    }
}

var cv = document.getElementById("panel");
var ctx = cv.getContext("2d");
ctx.font = "25px OCR A Std";
ctx.fillStyle = "red";
ctx.fillText("Score: 0", 10, 23);
ctx.fillText("Speed: " + Math.abs(fps-16), 230, 23);
var eat = new Audio('snd/eat.mp3');
var died = new Audio('snd/died.mp3');
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

var grid = 16;
var count = 0;
    
var snake = {
    x: 160,
    y: 160,
    
    // snake velocity. moves one grid length every frame in either the x or y direction
    dx: grid,
    dy: 0,
    
    // keep track of all grids the snake body occupies
    cells: [],
    
    // length of the snake. grows when eating an apple
    maxCells: 4
};

var apple = {
    x: 320,
    y: 320
};

// get random whole numbers in a specific range
// @see https://stackoverflow.com/a/1527820/2124254
var scr=snake.maxCells-4;
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
}

// game loop
function loop() {
    requestAnimationFrame(loop);

    // slow game loop to 15 fps instead of 60 (60/15 = 4)
    if(++count < fps) return;

    count = 0;
    context.clearRect(0,0,canvas.width,canvas.height);


    // move snake by it's velocity
    snake.x += snake.dx;
    snake.y += snake.dy;

    // wrap snake position horizontally on edge of screen
    if(snake.x < 0)
        snake.x = canvas.width - grid;
    else if(snake.x >= canvas.width)
        snake.x = 0;
    
    // wrap snake position vertically on edge of screen
    if(snake.y < 0)
        snake.y = canvas.height - grid;
    else if(snake.y >= canvas.height)
        snake.y = 0;

    // keep track of where snake has been. front of the array is always the head
    snake.cells.unshift({x: snake.x, y: snake.y});

    // remove cells as we move away from them
    if(snake.cells.length > snake.maxCells)
        snake.cells.pop();

    // draw apple
    context.fillStyle = 'red';
    context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

    // draw snake one cell at a time
    context.fillStyle = 'green';
    snake.cells.forEach(function(cell, index) {
        // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1); 

        // snake ate apple
        if(cell.x === apple.x && cell.y === apple.y) {
            eat.play();
            snake.maxCells++;
            //score = snake.maxCells - 4 + Math.abs(fps-16)
            scr = scr + Math.abs(fps - 16);
            ctx.clearRect(0, 0, cv.width, cv.height)
            ctx.fillText("Score: " + scr, 10, 23);
            ctx.fillText("Speed: " + Math.abs(fps - 16), 230, 23);

            // canvas is 400x400 which is 25x25 grids 
            apple.x = getRandomInt(0, 25) * grid;
            apple.y = getRandomInt(0, 25) * grid;
        }

        // check collision with all cells after this one (modified bubble sort)
        for (var i = index + 1; i < snake.cells.length; i++) {
            // snake occupies same space as a body part. reset game
            if(cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                died.play();
                alert("Ur score: " + scr)
                snake.x = 160;
                snake.y = 160;
                snake.cells = [];
                snake.maxCells = 4;
                scr = 0;
                snake.dx = grid;
                snake.dy = 0;
                ctx.clearRect(0, 0, cv.width, cv.height)
                ctx.fillText("Score: " + scr, 10, 23);
                ctx.fillText("Speed: " + Math.abs(fps - 16), 230, 23);

                apple.x = getRandomInt(0, 25) * grid;
                apple.y = getRandomInt(0, 25) * grid;
            }
        }
    });
}

// listen to keyboard events to move the snake
document.addEventListener('keydown', function(e) {
    // prevent snake from backtracking on itself by checking that it's 
    // not already moving on the same axis (pressing left while moving
    // left won't do anything, and pressing right while moving left
    // shouldn't let you collide with your own body)
    
    // left
    if((e.which === 37 || e.which === 65) && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
    }
    // up
    else if((e.which === 38 || e.which === 87) && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
    }
    // right
    else if((e.which === 39 || e.which === 68) && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
    }
    // down
    else if((e.which === 40 || e.which === 83) && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
    }
});

// start the game
requestAnimationFrame(loop);
</script>

</html>
